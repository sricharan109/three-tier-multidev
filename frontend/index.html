<!DOCTYPE html>
<html>
<head>
  <title>Three Tier App - DEV</title>
</head>
<body>
  <h2>Message from Backend</h2>
  <div id="msg">Loading...</div>

  <script>
    fetch("http://<dev-albs-1156709420.us-east-1.elb.amazonaws.com>/message")
      .then(res => res.text())
      .then(data => {
        document.getElementById("msg").innerText = data;
      })
      .catch(() => {
        document.getElementById("msg").innerText = "Error contacting backend";
      });
  </script>
</body>
</html>
